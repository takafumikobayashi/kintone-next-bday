<section class="settings">
  <h2 class="settings-heading">設定画面</h2>
  <p class="kintoneplugin-desc">日付項目の年次を一括更新させるフィールドの指定など、設定を行います。</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label for="message">
        更新対象のフィールドを選択してください。（日付のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
      </label>
    </p>

    <p class="kintoneplugin-row">
      <label for="message">
        レコードを識別するための表示フィールドを指定してください。（文字列１行のみ）
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <div class="field-selection-area-2">
                <!-- JavaScriptで<select>エレメントがここに挿入されます -->
            </div>
          </div>
        </div>
      </label>
    </p>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
